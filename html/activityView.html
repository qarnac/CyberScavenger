<!-- KN: Used by student.
Used to show details of the currently logged-in student's activity (their uploaded photo, answers to the teacher's questions, etc)-->

<!-- Start activityView.html -->
<table class="activityTable" cellpadding="5px">
	<button name="editButton" value="Edit Activity" class="cyberButton"> Edit Activity </button>
	<tr>
	<td class="activityPhotoCell">
		<img name="activityImage" style="width:200px; height:200px;" /> <!-- KN: Student's photo goes here-->
	</td>
	<td class="aboutPhotoCell">
		<div class="questionLabel" name="partner_question">Who are the partners in this group?</div>
		<div name="partner_names"> <br /> </div>
		<div class="questionLabel" name="interesting_url_question"> Do you have an interesting link related to this article? </div>
		<div name="interesting_url"> <br /> </div>
		<div class="questionLabel" name="optionalQuestion1"> <br /> </div> <!-- KN: These 3 are questions created by the teacher for the hunt, to be answered by students when they post their activity -->
		<div name="optionalAnswer1"> <br /> </div>
		<div class="questionLabel" name="optionalQuestion2"> <br /> </div>
		<div name="optionalAnswer2"> <br /> </div>
		<div class="questionLabel" name="optionalQuestion3"> <br /> </div>
		<div name="optionalAnswer3"> <br /> </div>
	</td>
	</tr>
	<tr>
		<td colspan="2">
		<div class="questionLabel">Multiple choice question:</div> <!-- KN: These are questions created by the student who is submitting the activity, that other students will be answering when they view this activity elsewhere.-->
		<span class="multipleChoiceQuestionText" name="mquestion"></span> 
			<ol class="multipleChoiceAnswers" name="manswers"> <!--KN: When these get populated, the correct answer gains class="correctAnswer" and will look different-->
			</ol>
			</td>
		</tr>
</table>
<!-- End activityView.html -->
